<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFs do Lote {{ lote }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .container {
            max-width: 600px;
            margin: 2.5rem auto 0 auto;
            padding: 2rem 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h2 {
            color: #2d5a27;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 1.2rem;
            background: #f7faf7;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .pdf-link {
            color: #4a7c59;
            text-decoration: underline;
            font-weight: 600;
        }
        .pdf-meta {
            font-size: 0.95rem;
            color: #888;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 1.5rem;
            background: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .back-btn:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('relatorio_entradas') }}" class="back-btn">← Voltar ao Relatório</a>
        <h2>PDFs vinculados ao Lote: {{ lote }}</h2>
        {% if pdfs %}
        <ul>
            {% for pdf, data_upload, usuario in pdfs %}
            <li>
                <a class="pdf-link" href="{{ url_for('static', filename='../projeto-web/processos_pdfs/' + pdf) }}" target="_blank">{{ pdf }}</a>
                <span class="pdf-meta">Enviado por {{ usuario }} em {{ data_upload }}</span>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p style="text-align:center; color:#888;">Nenhum PDF vinculado a este lote.</p>
        {% endif %}
    </div>
</body>
</html>
