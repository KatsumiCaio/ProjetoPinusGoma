<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Florestal - Registrar Processo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2d5a27, #4a7c59);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .header {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            background: #2d5a27;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 1rem;
        }
        .btn:hover {
            background: #1e3d1a;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìù Registrar Processo</h1>
        <a href="{{ url_for('menu') }}" class="back-btn">‚Üê Voltar ao Menu</a>
    </div>
    
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="form-container">
            <form method="POST">
                <div class="form-group">
                    <label for="numero_processo">N√∫mero do Processo:</label>
                    <input type="text" id="numero_processo" name="numero_processo" required 
                           placeholder="Ex: 2024/001">
                </div>
                
                <div class="form-group">
                    <label for="tipo_processo">Tipo de Processo:</label>
                    <select id="tipo_processo" name="tipo_processo" required>
                        <option value="">Selecione o tipo</option>
                        <option value="Licenciamento Ambiental">Licenciamento Ambiental</option>
                        <option value="Autoriza√ß√£o de Corte">Autoriza√ß√£o de Corte</option>
                        <option value="Plano de Manejo">Plano de Manejo</option>
                        <option value="Reflorestamento">Reflorestamento</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
