<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar PDF da Entrada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: #2d5a27;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            background: #2d5a27;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 1rem;
        }

        .btn:hover {
            background: #1e3d1a;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="form-title">Editar PDF da Entrada</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdf">Selecione o novo PDF para o lote <b>{{ entrada.lote }}</b> (Ticket: {{
                    entrada.ticket_pesagem }}):</label>
                <input type="file" id="pdf" name="pdf" accept="application/pdf" required>
            </div>
            <div style="text-align: center; margin-top: 2rem;">
                <button type="submit" class="btn">üíæ Atualizar PDF</button>
                <a href="{{ url_for('relatorio_entradas') }}" class="btn btn-secondary">‚ùå Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
